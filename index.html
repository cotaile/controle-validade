<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Validade</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Controle de Validade de Produtos</h1>
    
    <form id="produto-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input type="text" id="nome" placeholder="Nome do Produto" required class="p-2 border rounded" />
      <input type="text" id="codigo" placeholder="Código do Produto" required class="p-2 border rounded" />
      <input type="text" id="lote" placeholder="Lote" required class="p-2 border rounded" />
      <input type="number" id="quantidade" placeholder="Quantidade" required class="p-2 border rounded" />
      <input type="number" id="preco" placeholder="Preço Unitário" required class="p-2 border rounded" />
      <input type="date" id="validade" required class="p-2 border rounded" />
      <button type="submit" class="col-span-1 md:col-span-2 bg-blue-500 text-white py-2 rounded">Salvar Produto</button>
    </form>

    <div id="lista-produtos" class="space-y-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
